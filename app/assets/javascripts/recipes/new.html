<h2>New Recipe</h2>

<form validate ng-submit="vm.addRecipe()">
  <label for="title">Recipe Name</label>
  <input type="text" ng-model="vm.title" required>

  <label for="difficulty">Difficulty</label>
  <input type="text" ng-model="vm.difficulty" required>

  <label for="time">Time to Make</label>
  <input type="text" ng-model="vm.time" required>

  <input type="submit" value="Create Recipe">
</form>
