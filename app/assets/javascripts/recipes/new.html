<div class="row">
	<div class="col-md-6">
		<h2>New Recipe</h2>
		
		<form name="newRecipe" validate ng-submit="vm.addRecipe()">
			<div class="form-group">
			  <label for="title">Recipe Name</label>
			  <input class="form-control" type="text" ng-model="vm.title" required>
			</div>

			<div ng-messages="form.title.$error" ng-if="form.title.$touched">
<!--         <div ng-message="required">Email is required!</div>
        <div ng-message="minlength">Must be more than 2 characters!</div> -->
      </div>

			<div class="form-group">
				<label for="description">Description</label>
			  <input class="form-control" type="text" ng-model="vm.description" required>
			</div>
		
			<div class="form-group">
			  <label for="difficulty">Difficulty</label>
			  <input class="form-control" type="number" ng-model="vm.difficulty" minLength="1" maxLength="5" required>
			  <small id="emailHelp" class="form-text text-muted">Enter a number between 1 and 5.</small>
			</div>
		
			<div class="form-group">
				<label for="time">Time to Make (Minutes)</label>
			  <input class="form-control" type="number" ng-model="vm.time" step="5" required>
			  <small id="emailHelp" class="form-text text-muted">Enter a number that is an increment of 5 minutes.</small>
			</div>

			<div class="form-group">
				<label for="servings">Servings</label>
			  <input class="form-control" type="number" ng-model="vm.servings" required>
			</div>

			<div class="form-group">
				<label for="description">Ingredients</label>
			  <input class="form-control" type="text" ng-model="vm.ingredients[0]" required>
			  <input class="form-control" type="text" ng-model="vm.ingredients[1]">
			</div>

			<input class="btn btn-primary" type="reset">

			<div ng-show="newRecipe.$valid">
				<input class="btn btn-primary" type="submit" value="Create Recipe">
			</div>
		</form>
	</div>

	<div class="col-md-6">
		<h2>Recipe Preview</h2>

		<h3>{{ title }}</h3>
		<p>{{ description }}</p>

		<p>Difficulty: {{ difficulty }}</p>
		<p>Time: {{ time }}</p>
		<p>Servings: {{ servings }}</p>
		<!-- <p>Category: {{ category.name }}</p> -->
	</div>
</div>
