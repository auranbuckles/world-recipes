<h2>{{ vm.categories.name}} Recipes</h2>

<div class="card-columns">
	<div class="card card-block" ng-repeat="recipe in vm.categories.recipes | orderBy: 'title'">
    <a href="#/recipe/{{recipe.id}}"><h4 class="card-title">{{ recipe.title }}</h4></a>
    <p class="card-text">{{ recipe.description }}</p>
    <p class="card-text"><small class="text-muted">Submitted by</small></p>
  </div>
</div>
